<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Renderer view</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }

    #status {
      position: fixed;
      top: 0;
      left: 0;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    #player {
      display: none;
    }

    #status:hover {
      background-color: #000;
    }
  </style>
</head>

<body>
  <script src="errorhandler.js"></script>
  <script>var exports = {};</script>

  <video id="player"></video>
  
  <script>
    require('./electron/ts_static/renderer');
  </script>
</body>

</html>
