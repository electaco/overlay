<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Renderer view</title>
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }

    #status {
      position: fixed;
      top: 0;
      left: 0;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    #player {
      display: none;
    }

    #status:hover {
      background-color: #000;
    }
  </style>
</head>

<body>
  <script src="errorhandler.js"></script>
  <script>var exports = {};</script>

  <video id="player"></video>

  <script>
    const vPlayer = videojs('player', {
      html5: {
        hlsjsConfig: {
          enableWorker: true,
          liveBackBufferLength: 15,
          backBufferLength: 20,
          maxBufferSize: 4096,
          maxBufferLength: 20,
          liveSyncDurationCount: 3,
          initialLiveManifestSize: 4,
        },
      }
    });
  </script>
  
  <script>
    require('./electron/ts_static/renderer');
  </script>
</body>

</html>
